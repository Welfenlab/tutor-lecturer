<div class="ui segment">
  <h2 class="ui header">
    <i class="database icon"></i>
    Database
  </h2>
  <div>
    <div class="ui checkbox">
      <input type="checkbox" data-bind="checked: allow">
      <label>I know what I am doing.</label>
    </div><br/>

    <button class="ui button" data-bind="click: init, css: { disabled: !allow() }">Initialize database</button>
    <button class="ui icon red button" data-bind="click: empty, css: { disabled: !allow() }">
      <i class="erase icon"></i>Empty database
    </button>
  </div>
</div>
