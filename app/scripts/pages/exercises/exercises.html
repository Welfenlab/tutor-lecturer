<div class="ui segment">
  <h2 class="ui header">
    <i class="list icon"></i>
    Exercises
  </h2>

  <!-- ko if: showOverview -->
  <h2>Overview</h2>
  <div class="ui big animated divided list">
    <!-- ko foreach: exercises -->
    <div class="item" data-bind="click: function(){ $parent.show($data) }" style="cursor:pointer">
      <i class="icon file text"></i>
      <div class="content">
        <b data-bind="text: title">Ãœbung 1</b> freigeschaltet am:
        <span data-bind="text: $parent.toDate($data.activationDate)"></span>
        (<span data-bind="text: $parent.fromNow($data.activationDate)"></span>),
        Abgaben bis zum
        <span data-bind="text: $parent.toDate($data.dueDate)"></span>
        (<span data-bind="text: $parent.fromNow($data.dueDate)"></span>),
      </div>
    </div>
    <!-- /ko -->
  </div>
  <div>
    <button class="ui green button" data-bind="click: newExercise">Create New</button>
  </div>
  <!-- /ko -->
  <!-- ko if: createNew -->
  <h2>New exercise</h2>
  <div class="ui grid">
    <div class="eight wide column exerciseEditor">
      <div>
        <div class="field">
          <label>Activation Date</label>
          <input id="activation-date" type="text" />
        </div>
        <div class="field">
          <label>Due Date</label>
          <input id="due-date" type="text" />
        </div>
        <div id="editor-new"></div>
      </div>
    </div>
    <div class="eight wide column preview">
      <div class="ui buttons">
        <button class="ui button active">JSON Preview</button>
        <button class="ui button">Student Preview</button>
        <button class="ui button">Corrector Preview</button>
      </div>
      <pre><code id="preview-json" class="json hljs" data-bind="html: resultJSON">
{
  "bla" : "blubb"
}
      </code></pre>
    </div>
  </div>
  <div>
    <button class="ui primary button" data-bind="click: save">Save</button>
    <button class="ui red button" data-bind="click: discard">Discard</button>
  </div>
  <!-- /ko -->
</div>
